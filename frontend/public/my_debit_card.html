<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Debit Card Details</title>
  <link rel="stylesheet" href="../src/styles/my_debit_card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <script src="../src/components/card_details.js"></script>
</head>
<body>
  <div class="card-details-container">
    <h1>My Debit Card Details</h1>
    <div class="card-details">
      <div class="card-info">
        <p><strong>Card Number:</strong> <span id="card-number"></span></p>
        <p><strong>Expiration Date:</strong> <span id="expiration-date"></span></p>
        <p><strong>CVV:</strong> <span id="cvv"></span></p>
        <!-- Add other card details here -->
      </div>
    </div>
    <div>
        <button id="Back">Go Back</button>
      </div>
  </div>
</body>
</html>
