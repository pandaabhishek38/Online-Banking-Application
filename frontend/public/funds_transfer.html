<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/funds_transfer.css">
    <title>Funds Transfer</title>
    <script src="../src/components/funds_transfer.js"></script>
    <script>
        function goToDashboard() {
            window.location.href = "/customer_dashboard.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Funds Transfer</h1>
        <form id="funds_transfer_form">
            <label for="senderAccountNo">Select Account From:</label>
            <select id="senderAccountNo" name="senderAccountNo" onchange="account_from_LOV"></select><br><br>

            <label for="SenderRoutingNo">Sender Routing Number:</label>
            <input type="text" id="senderRoutingNo" placeholder="Enter Sender Routing Number"><br><br>

            <label for="ReceiverAccountNo">Receiver Account Number:</label>
            <input type="text" id="receiverAccountNo" placeholder="Enter Receiver Account Number"><br><br>

            <label for="SenderRoutingNo">Receiver Routing Number:</label>
            <input type="text" id="receiverRoutingNo" placeholder="Enter Receiver Routing Number"><br><br>


            <label for="transferAmount">Transfer Amount:</label>
            <input type="number" id="transferAmount" name="transferAmount" placeholder="Enter Transfer amount" required><br><br>
            
            <button type="button" onclick="submit_payment()">Submit</button>
        </form>
    </div>
    <div style="margin-left: 45%;">
        <button type="button" onclick="goToDashboard()">Back to Dashboard</button>
    </div>
</body>
</html>
