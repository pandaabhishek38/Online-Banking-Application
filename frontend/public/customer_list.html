<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer List</title>
    <link rel="stylesheet" href="../src/styles/customer_list.css" id="css" />
    <script src="../src/components/customer_list.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Customer List</h1>
    </header>
    <div class="table-container">  
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Cell Phone</th>
                    <th>Email</th>
                    <th>DOB</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>


<div>
    <label for="customer-id">Enter Customer ID:</label>
    <input type="text" id="customer-id" name="customer-id" placeholder="Customer ID">
    <button id="submit-btn">Submit</button>
</div>



</html>
