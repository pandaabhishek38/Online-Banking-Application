<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Credentials</title>
    <link rel="stylesheet" href="../src/styles/sign-up.css" />
  </head>
  <body>
    <main class="card-container">
      <form id="forgot-form">
        <h2>Forgot Username or Password</h2>
        <input
          type="email"
          id="email"
          placeholder="Enter registered email"
          required
        />
        <button type="submit">Send My Username</button>
        <p id="result"></p>
      </form>
    </main>
    <script src="../src/components/forgot_credentials.js"></script>
  </body>
</html>
